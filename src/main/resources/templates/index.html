<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
</head>
<body>
<div class="container">
    <h1>Movies</h1>
    <div class="d-flex justify-content-end mb-3">
        <div class="btn btn-primary me-2">
            <i class="bi bi-cart"></i>
            <span th:text="${': ' + #numbers.formatDecimal(0, 1, 2) + ' $'}"></span>
        </div>
    </div>
    <table class="table">
        <!-- Table headers -->
        <thead>
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Year of Release</th>
            <th>Price</th>
        </tr>
        </thead>
        <!-- Table body -->
        <tbody>
        <tr th:insert="movies :: list(${movies}, ${page})" th:remove="tag">
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Movies</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <script defer th:src="@{/webjars/htmx.org/dist/htmx.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container mt-3">
    <div class="d-flex justify-content-end mb-3">
        <div class="btn btn-primary me-2">
            <i class="bi bi-cart"></i>
            <span th:replace="~{fragments/cart :: cartButton(${total})}"></span>
        </div>
    </div>
    <h1 th:text="${movie.title}"></h1>
    <p th:text="'Category: ' + ${movie.category}"></p>
    <p th:text="'Year of release: ' + ${movie.yearOfRelease}"></p>
    <p th:text="'Price: ' + ${#numbers.formatDecimal(movie.price / 100.0, 1, 2) + ' $'}"></p>
    <p th:text="${movie.plotDescription}"></p>
    <a class="btn btn-primary" onclick="history.back()">Back to movies table</a>
    <button th:replace="~{fragments/movies :: movieCartButton(${movie})}"></button>
</div>
<div th:replace="~{fragments/cart :: cartModal}"></div>
</body>
</html>
